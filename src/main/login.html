<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascripts/user.js"></script>
</head>

<body>
    <nav class="navigationBar">
        <div class="nav-list">
            <div class="item"><a href="login.html">Login</a></div>
            <div class="item"><a href="register.html">Register</a></div>
            <div class="item"><a href="post.html">Post</a></div>
        </div>
    </nav>
    <div class="left-container">
        <img src="images/movieTicketHomeImage.jpg" alt="movieTicketHomeImage" width="750" height="800">
    </div>
    <div class="right-container">
        <h2 class="loginHeader">Login Page</h2>
        <div class="loginContainer">
            <form id="loginForm" action="" method="post">
                <div class="loginEmail">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail"><br><br>
                </div>
                <div class="loginPassword">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword"><br><br>
                </div>
                <div class="loginSubmit">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
